<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <style>
    body{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .header .image{
    z-index: -1;
    }

    input::placeholder{
        color: white;
    }
  </style>
  <body class="font-poppins ">   
    <section class="header gap-y-4 p-14 h-screen w-full flex items-center justify-center flex-col">
        <div class="banner w-full h-screen flex justify-center items-center">
          <video class="absolute top-0 left-0 object-cover w-full h-full" autoplay muted loop src="/assets/mountain.mp4" type="mp4"></video>
          <div class="relative z-1 bg-slate-900 mx-5 p-4 px-3 rounded-2xl">
            <header class="text-center  text-4xl text-white mb-4"> Coming Soon</header>
            <p class="text-center text-base text-white max-w-lg mb-4">Our Website is under construction. We are working hard to improve our website and we wil ready to lauch after</p>
        
        
            <div class="time-content justify-center items-center gap-x-8 flex">
              <div class="time items-center flex flex-col days">
                <span class="number text-4xl text-white">  </span>
                <span class="text font-extrabold capitalize text-white"> days</span>
              </div>
               <div class="time items-center flex flex-col hours">
                <span class="number text-4xl text-white">  </span>
                <span class="text font-extrabold capitalize text-white"> hours</span>
              </div>
        
               <div class="time items-center flex flex-col minutes">
                <span class="number text-4xl text-white">  </span>
                <span class="text font-extrabold capitalize text-white"> minutes</span>
              </div>
        
               <div class="time items-center flex flex-col seconds">
                <span class="number text-4xl text-white">  </span>
                <span class="text font-extrabold capitalize text-white"> seconds</span>
              </div>
            </div>
            <div class="email-content flex items-center flex-col mt-8 w-full ">
              <p class="text-xl text-white font-roboto ">Subscribe Now for Updates</p>
              <div class="mb-5  input-box cursor-pointer whitespace-nowrap text-white flex items-center gap-x-5 h-10 max-w-sm mt-5">
                  <input class="outline-none  bg-transparent border-2 pl-5 border-white w-full rounded-lg h-full" type="email" placeholder="Enter your Email" >
                  <button class="h-full btn-primary btn whitespace-nowrap px-5 outline-none border-none border-1 border-black"> Notify Me</button>
              </div>
              
            </div>
            <div class="text-end text-white pr-20">
              <p>ü•∞üòçMyanmar Local Time </p>
            </div>
        </div>

        </div>
      

        </section>      
    
    <script type="module" src="../main.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
